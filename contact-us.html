    <main>
        <h2>Contact Us</h2>
        <fieldset>
            <legend>Webform Mailer</legend>
            <form action="mailto:sherd@dallascollege.edu" method="post">
                <h3>Personal Information</h3>
                <p>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" required autofocus>
                </p>
                <p>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" required>
                </p>

                <h3>Information Request</h3>
                <p>What is the nature of your request?</p>
                <p>
                    <label for="question">Question</label>
                    <input type="radio" name="requestType" id="question" value="question">
                    <br>
                    <label for="comment">Comment</label>
                    <input type="radio" name="requestType" id="comment" value="comment">
                </p>
                <p>What kind of gifts do you like?</p>
                <p>
                    <input type="checkbox" name="toys" id="toys" value="toys">
                    <label for="toys">Toys</label>
                    <br>
                    <input type="checkbox" name="tools" id="tools" value="tools">
                    <label for="tools">Tools</label>
                    <br>
                    <input type="checkbox" name="realestate" id="realestate" value="realestate">
                    <label for="realestate">Real Estate</label>
                </p>
                <p>When does your family open presents?</p>
                <p>
                    <label for="openPresents"></label>
                    <select name="openPresents" id="openPresents">
                        <option value="">&larr; Select One &rarr;</option>
                        <option value="Christmas Day">Christmas Day</option>
                        <option value="Christmas Eve">Christmas Eve</option>
                        <option value="kidsChoice">When parents aren't looking</option>
                    </select>
                </p>
                <p>What is your wish list?</p>
                <p>
                    <textarea name="wishlist" id="wishlist" cols="30" rows="10"
                        placeholder="Add items from your wish list."></textarea>
                </p>
                <input type="submit" name="submit" id="" value="Send Request">
                &emsp;
                <input type="reset" name="reset" value="Clear Form">
            </form>
        </fieldset>
    </main>
